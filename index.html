<script>
Matisse(document.getElementById("Leek"));
Matisse(document.getElementById("Carrot"));
Matisse(document.getElementById("Lemon"));
Matisse(document.getElementById("Cherry"));
Matisse(document.getElementById("Turnip"));
Matisse(document.getElementById("Pear"));
Matisse(document.getElementById("Pepper"));
Matisse(document.getElementById("Garlic"));
Matisse(document.getElementById("Banana"));
Matisse(document.getElementById("Beetroot"));
Matisse(document.getElementById("Quince"));
Matisse(document.getElementById("Pumpkin"));
Matisse(document.getElementById("Apple"));
Matisse(document.getElementById("Salmon"));

function Matisse(cutout) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

  var x = window.innerWidth - cutout.clientWidth;
  var y = window.innerHeight - cutout.clientHeight;

  console.log(x, y);

  cutout.style.left = (cutout.offsetLeft + (Math.random() * x + 0)) + "px";
  cutout.style.top = (cutout.offsetTop + (Math.random() * y + 0)) + "px";

  cutout.onmousedown = mouseDown;

  function mouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = mouseUp;
    // call a function whenever the cursor moves:
    document.onmousemove = move;
    cutout.style.transform = "rotate("+ (Math.random() * 4 + 0) +"deg) scale(1.05)";
    cutout.style.zIndex = "2";
  }

  function move(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    cutout.style.top = (cutout.offsetTop - pos2) + "px";
    cutout.style.left = (cutout.offsetLeft - pos1) + "px";
  }

  function mouseUp() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
    cutout.style.transform = "rotate("+ (Math.random() * 5 + 0) +"deg) scale(1)";
    cutout.style.zIndex = "0";
  }
};
</script>
